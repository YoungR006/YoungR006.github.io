<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .input_video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            transform: scaleX(-1);
            opacity: 0.7;
            z-index: 5;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 10;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">正在初始化摄像头与AI模型...<br><span style="font-size:14px; opacity:0.7">请允许摄像头权限</span></div>
    
    <video class="input_video" playsinline></video>
    
    <button id="fullscreen-btn">⛶ 全屏模式</button>
    <div id="ui-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let controls;
        const particleCount = 25000;
        const positions = [];
        const targets = {     // 存储各形状的目标位置
            cubicHeart: [],
            flower: [],
            saturn: [], // 土星
            buddha: [],
            fireworks: []
        };
        let currentShape = 'saturn'; // <<< 调整点 1: 默认形状改为土星
        let handInteractionFactor = 0;
        let targetColor = new THREE.Color(0xd7a560); // 默认土星颜色 (淡棕色)
        
        let photoMesh;

        // --- 初始化 Three.js ---
        function initThree() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 100;
            camera.position.y = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            loadPhotos();

            // 创建粒子系统
            generateShapes();
            createParticles();
            initGUI();
            
            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            animate();
        }

        // --- 加载并添加照片 ---
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            
            // 加载图片
            const frontTexture = textureLoader.load('1.jpg'); 
            const backTexture = textureLoader.load('2.jpg');

            const photoGeometry = new THREE.PlaneGeometry(30, 30); // 照片大小

            // 1. 创建正面网格 (Mesh)
            const frontMaterial = new THREE.MeshBasicMaterial({ 
                map: frontTexture,
                side: THREE.FrontSide
            });
            const frontMesh = new THREE.Mesh(photoGeometry, frontMaterial);
            
            // 2. 创建反面网格 (Mesh)
            const backMaterial = new THREE.MeshBasicMaterial({ 
                map: backTexture,
                side: THREE.FrontSide
            });
            const backMesh = new THREE.Mesh(photoGeometry, backMaterial);

            backMesh.rotation.y = Math.PI;

            // 3. 创建一个群组 (Group)，用于同时旋转这两个网格
            photoMesh = new THREE.Group();
            photoMesh.add(frontMesh);
            photoMesh.add(backMesh);
            
            photoMesh.position.set(0, 0, 0); // 放在场景中心
            scene.add(photoMesh);
            
            photoMesh.rotationSpeed = 0.005;
        }


        // --- 粒子形状生成算法 ---
        function generateShapes() {
            const tempVec = new THREE.Vector3();
            const photoOffsetX = 0;
            const photoOffsetY = 0;
            const photoOffsetZ = 0;

            for (let i = 0; i < particleCount; i++) {
                // 1. 立方体爱心 (Cubic Heart)
                let x, y, z, t;
                t = Math.random() * Math.PI * 2;
                
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);

                z = (Math.random() - 0.5) * 20;
                x += (Math.random() - 0.5) * 5;
                y += (Math.random() - 0.5) * 5;

                const scale = 1.2;
                targets.cubicHeart.push(x * scale + photoOffsetX, y * scale + photoOffsetY, z + photoOffsetZ);


                // 2. 花朵 (Flower / Rose Curve)
                const f_theta = Math.random() * Math.PI * 2;
                const f_phi = Math.random() * Math.PI;
                const k = 3; 
                const radius_f = 30 * Math.sin(k * f_theta) * Math.sin(f_phi) + 10;
                tempVec.setFromSphericalCoords(radius_f, f_phi, f_theta);
                targets.flower.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);

                // 3. 土星 (Saturn)
                if (i < particleCount * 0.6) {
                    const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.6));
                    const theta = Math.sqrt((particleCount * 0.6) * Math.PI) * phi;
                    const r = 25;
                    tempVec.setFromSphericalCoords(r, phi, theta);
                    targets.saturn.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 35 + Math.random() * 20;
                    targets.saturn.push(Math.cos(angle) * dist + photoOffsetX, (Math.random()-0.5)*2 + photoOffsetY, Math.sin(angle) * dist + photoOffsetZ);
                }

                // 4. 佛像意象 (Buddha Silhouette - Simplified)
                if (i < particleCount * 0.15) {
                    const r = 8;
                    tempVec.randomDirection().multiplyScalar(r).add(new THREE.Vector3(0, 18, 0));
                    targets.buddha.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
                } 
                else if (i < particleCount * 0.5) {
                    const r = 12;
                    const h = Math.random() * 20;
                    const angle = Math.random() * Math.PI * 2;
                    targets.buddha.push(Math.cos(angle)*r * (1 - h/30) + photoOffsetX, h - 5 + photoOffsetY, Math.sin(angle)*r * (1 - h/30) + photoOffsetZ);
                }
                else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 15 + Math.random() * 10;
                    targets.buddha.push(Math.cos(angle)*r + photoOffsetX, -8 + Math.random()*5 + photoOffsetY, Math.sin(angle)*r * 0.8 + photoOffsetZ);
                }

                // 5. 烟花 (Fireworks - Random explosion)
                tempVec.randomDirection().multiplyScalar(50 + Math.random() * 100);
                targets.fireworks.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
            }
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            const initialPositions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                initialPositions[i] = (Math.random() - 0.5) * 100;
                colors[i] = 1.0; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(initialPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const textureLoader = new THREE.TextureLoader();
            const circleSprite = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png'); 

            material = new THREE.PointsMaterial({
                size: 1.5,
                map: circleSprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- GUI 设置 ---
        function initGUI() {
            // <<< 调整点 2: 添加 { closed: true } 使 GUI 默认闭合
            const gui = new GUI({ container: document.getElementById('ui-container'), closed: true }); 
            const params = {
                shape: 'saturn', // <<< 调整点 3: 默认形状为土星
                color: '#d7a560',    // 默认土星颜色
                particleSize: 1.5,
                photoRotationSpeed: 0.005,
                resetCamera: () => controls.reset()
            };
            
            const guiDomElement = gui.domElement;

            guiDomElement.addEventListener('mousedown', (event) => {
                event.stopPropagation();
            }, false);
            
            guiDomElement.addEventListener('pointerdown', (event) => {
                event.stopPropagation();
            }, false);

            gui.add(params, 'shape', ['saturn', 'cubicHeart', 'flower', 'buddha', 'fireworks']).name('模型选择').onChange(val => {
                currentShape = val;
                // 切换颜色主题
                if(val === 'saturn') params.color = '#d7a560';
                if(val === 'cubicHeart') params.color = '#ff69b4';
                if(val === 'flower') params.color = '#ffcc00';
                if(val === 'buddha') params.color = '#00ffff';
                if(val === 'fireworks') params.color = '#ffffff';
                targetColor.set(params.color);
            });

            gui.addColor(params, 'color').name('粒子颜色').onChange(val => {
                targetColor.set(val);
            });
            
            gui.add(params, 'particleSize', 0.5, 5).name('粒子大小').onChange(val => {
                material.size = val;
            });

            if (photoMesh) {
                gui.add(params, 'photoRotationSpeed', 0, 0.05).name('照片旋转速度').onChange(val => {
                    photoMesh.rotationSpeed = val;
                });
                photoMesh.rotationSpeed = params.photoRotationSpeed;
            }

            gui.add(params, 'resetCamera').name('重置视角');
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);

            controls.update();

            const positions = particles.geometry.attributes.position.array;
            const targetArr = targets[currentShape];
            const colors = particles.geometry.attributes.color.array;

            let spreadMult = 1.0 + (handInteractionFactor * 1.5);

            const isFireworks = currentShape === 'fireworks';
            const speed = isFireworks ? 0.02 : 0.05;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = targetArr[ix] * spreadMult;
                let ty = targetArr[iy] * spreadMult;
                let tz = targetArr[iz] * spreadMult;

                positions[ix] += (tx - positions[ix]) * speed;
                positions[iy] += (ty - positions[iy]) * speed;
                positions[iz] += (tz - positions[iz]) * speed;

                colors[ix] += (targetColor.r - colors[ix]) * 0.05;
                colors[iy] += (targetColor.g - colors[iy]) * 0.05;
                colors[iz] += (targetColor.b - colors[iz]) * 0.05;

                if(handInteractionFactor > 0.5) {
                    positions[ix] += (Math.random()-0.5) * 0.5;
                    positions[iy] += (Math.random()-0.5) * 0.5;
                    positions[iz] += (Math.random()-0.5) * 0.5;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;

            // 照片旋转
            if (photoMesh) {
                photoMesh.rotation.y += photoMesh.rotationSpeed || 0.005;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe Hands 集成 ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                const thumb = landmarks[4];
                const index = landmarks[8];

                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) + 
                    Math.pow(thumb.y - index.y, 2)
                );

                let factor = (distance - 0.02) * 6; 
                factor = Math.max(0, Math.min(1, factor));

                handInteractionFactor += (factor - handInteractionFactor) * 0.1;
                
            } else {
                handInteractionFactor += (0 - handInteractionFactor) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        initThree();
        cameraUtils.start();

    </script>
</body>
</html>
