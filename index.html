<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 手势交互粒子系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .input_video {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            transform: scaleX(-1);
            opacity: 0.7;
            z-index: 5;
        }

        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 10;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">正在初始化摄像头与AI模型...<br><span style="font-size:14px; opacity:0.7">请允许摄像头权限</span></div>
    
    <video class="input_video" playsinline></video>
    
    <button id="fullscreen-btn">⛶ 全屏模式</button>
    <div id="ui-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- 全局变量 ---
        let scene, camera, renderer, particles, geometry, material;
        let controls;
        let originalAutoRotateSpeed = 1.0; 
        let time = 0; // 用于控制粒子旋转和浮动的时间变量

        // 粒子总数 40000
        const particleCount = 40000; 
        const targets = {     // 存储各形状的目标位置
            cubicHeart: [],
            flower: [],
            saturn: [],
            buddha: [],
            fireworks: [],
        };
        let currentShape = 'saturn'; 
        let handInteractionFactor = 0;
        let targetColor = new THREE.Color(0xd7a560); // GUI 控制的核心颜色
        
        let photoMesh;

        // --- 彗尾粒子系统变量 ---
        let cometTailParticles, cometTailGeometry, cometTailMaterial;
        const cometTailParticleCount = 150; 
        const cometTailPositions = new Float32Array(cometTailParticleCount * 3);
        const cometTailColors = new Float32Array(cometTailParticleCount * 3);
        let cometTailIndex = 0; 
        const cometTailColor = new THREE.Color(0x00ffff); // 彗尾颜色 (青色)
        const tempScreenVector = new THREE.Vector3(); 

        // --- 初始化 Three.js ---
        function initThree() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 100;
            camera.position.y = 20;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = originalAutoRotateSpeed;
            originalAutoRotateSpeed = controls.autoRotateSpeed; 

            loadPhotos();

            // 创建粒子系统（主粒子和彗尾粒子）
            generateShapes();
            createParticles();
            createCometTailParticles(); 
            
            // =======================================================
            // 关键改动：将彗尾粒子附加到 photoMesh (包含土星模型和粒子)
            // 这样彗尾就会随着 photoMesh 的旋转而旋转
            // =======================================================
            if (photoMesh) {
                photoMesh.add(cometTailParticles); 
            } else {
                scene.add(cometTailParticles); // 备用
            }
            
            initGUI();
            
            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            animate();
        }

        // --- 加载并添加照片 ---
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            
            // 使用占位符图片
            const frontTexture = textureLoader.load('https://placehold.co/1000x1000/362E4F/ffffff?text=Photo+Front'); 
            const backTexture = textureLoader.load('https://placehold.co/1000x1000/2E364F/ffffff?text=Photo+Back');

            const photoGeometry = new THREE.PlaneGeometry(30, 30);

            const frontMaterial = new THREE.MeshBasicMaterial({ 
                map: frontTexture,
                side: THREE.FrontSide
            });
            const frontMesh = new THREE.Mesh(photoGeometry, frontMaterial);
            
            const backMaterial = new THREE.MeshBasicMaterial({ 
                map: backTexture,
                side: THREE.FrontSide
            });
            const backMesh = new THREE.Mesh(photoGeometry, backMaterial);

            backMesh.rotation.y = Math.PI;

            photoMesh = new THREE.Group();
            photoMesh.add(frontMesh);
            photoMesh.add(backMesh);
            
            photoMesh.position.set(0, 0, 0); 
            scene.add(photoMesh);
            
            photoMesh.rotationSpeed = 0.005;
        }


        // --- 粒子形状生成算法 ---
        function generateShapes() {
            const tempVec = new THREE.Vector3();
            const photoOffsetX = 0;
            const photoOffsetY = 0;
            const photoOffsetZ = 0;

            // 土星粒子分布的常量
            const coreCount = 15000; // 土星核心粒子数保持不变
            
            const outerSatelliteCount = 500; // 500 个粒子作为最外层特殊卫星
            const ringAndSatelliteCount = particleCount - coreCount; // 40000 - 15000 = 25000 
            const ringCount = ringAndSatelliteCount - outerSatelliteCount; // 25000 - 500 = 24500 particles for the middle ring
            
            const groupSize = ringCount / 5; // 24500 / 5 = 4900 per satellite group
            
            const ringStart = coreCount; // 15000
            const outerSatelliteStart = coreCount + ringCount; // 39500

            for (let i = 0; i < particleCount; i++) {
                // 1. 立方体爱心 
                let x, y, z, t;
                t = Math.random() * Math.PI * 2;
                
                x = 16 * Math.pow(Math.sin(t), 3);
                y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);

                z = (Math.random() - 0.5) * 20;
                x += (Math.random() - 0.5) * 5;
                y += (Math.random() - 0.5) * 5;

                const scale = 1.5; // 增加尺寸
                targets.cubicHeart.push(x * scale + photoOffsetX, y * scale + photoOffsetY, z + photoOffsetZ);


                // 2. 花朵 
                const f_theta = Math.random() * Math.PI * 2;
                const f_phi = Math.random() * Math.PI;
                const k = 3; 
                // 增加半径
                const radius_f = 40 * Math.sin(k * f_theta) * Math.sin(f_phi) + 15;
                tempVec.setFromSphericalCoords(radius_f, f_phi, f_theta);
                targets.flower.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);

                // 3. 土星 
                if (i < ringStart) {
                    // 核心 (球体)
                    const phi = Math.acos(-1 + (2 * i) / ringStart);
                    const theta = Math.sqrt(ringStart * Math.PI) * phi;
                    const r = 35; // 增加尺寸
                    tempVec.setFromSphericalCoords(r, phi, theta);
                    targets.saturn.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
                } 
                else if (i < outerSatelliteStart) {
                    // 5个不同形状/颜色的卫星群 (星环)
                    const particleIndexInRing = i - ringStart; 
                    
                    let angle = Math.random() * Math.PI * 2;
                    let dist = 0;
                    let y_offset = (Math.random()-0.5) * 4; // 默认轻薄 (增加厚度以突出)

                    // 定义各组环的半径和特征
                    const baseRadius = 45;
                    // ** 环带之间的间距设置为 10.0 **
                    const groupSpacing = 10.0; 
                    
                    let groupIndex = Math.floor(particleIndexInRing / groupSize);

                    switch (groupIndex) {
                        case 0: // Group 1: Yellow (Inner Middle) - 紧密环
                            dist = baseRadius + Math.random() * 2; 
                            break;
                        case 1: // Group 2: Red (Middle) - 较厚环
                            dist = baseRadius + groupSpacing * 1 + Math.random() * 3;
                            y_offset = (Math.random()-0.5) * 6; // 增加厚度
                            break;
                        case 2: // Group 3: Blue (Outer Middle) - 紧密环
                            dist = baseRadius + groupSpacing * 2 + Math.random() * 2;
                            break;
                        case 3: // Group 4: Green (Gap 1) - 较散射
                            dist = baseRadius + groupSpacing * 3 + Math.random() * 1.5;
                            y_offset = (Math.random()-0.5) * 7; // 增加厚度
                            angle += (Math.random() - 0.5) * 0.5; // 角度分散
                            break;
                        case 4: // Group 5: White (Gap 2) - 最散射
                            dist = baseRadius + groupSpacing * 4 + Math.random() * 3.5;
                            y_offset = (Math.random()-0.5) * 8; // 增加厚度
                            angle += (Math.random() - 0.5) * 1.0; 
                            break;
                        default:
                            dist = 60 + Math.random() * 5; // Fallback
                    }
                    
                    targets.saturn.push(Math.cos(angle) * dist + photoOffsetX, y_offset + photoOffsetY, Math.sin(angle) * dist + photoOffsetZ);

                }
                else {
                    // 特殊小卫星 (Outer Satellite) - 保留
                    const angle = Math.random() * Math.PI * 2;
                    // 设置一个更大的轨道半径，使其位于主星环外部
                    const dist = 90 + Math.random() * 10; // 调整最外层卫星轨道半径以匹配更大的星环
                    const y_offset = (Math.random() - 0.5) * 8; // 增加厚度
                    targets.saturn.push(
                        Math.cos(angle) * dist + photoOffsetX, 
                        y_offset + photoOffsetY, 
                        Math.sin(angle) * dist + photoOffsetZ
                    );
                }

                // 4. 佛像意象 
                if (i < particleCount * 0.15) {
                    const r = 8;
                    tempVec.randomDirection().multiplyScalar(r).add(new THREE.Vector3(0, 18, 0));
                    targets.buddha.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
                } 
                else if (i < particleCount * 0.5) {
                    const r = 12;
                    const h = Math.random() * 20;
                    const angle = Math.random() * Math.PI * 2;
                    targets.buddha.push(Math.cos(angle)*r * (1 - h/30) + photoOffsetX, h - 5 + photoOffsetY, Math.sin(angle)*r * (1 - h/30) + photoOffsetZ);
                }
                else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 20 + Math.random() * 15; // 增加尺寸
                    targets.buddha.push(Math.cos(angle)*r + photoOffsetX, -8 + Math.random()*5 + photoOffsetY, Math.sin(angle)*r * 0.8 + photoOffsetZ);
                }

                // 5. 烟花 
                // 增加爆炸范围
                tempVec.randomDirection().multiplyScalar(50 + Math.random() * 150);
                targets.fireworks.push(tempVec.x + photoOffsetX, tempVec.y + photoOffsetY, tempVec.z + photoOffsetZ);
            }
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            // 粒子位置数组大小与 particleCount 保持一致
            const initialPositions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                initialPositions[i] = (Math.random() - 0.5) * 100;
                colors[i] = 1.0; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(initialPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const textureLoader = new THREE.TextureLoader();
            const circleSprite = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png'); 

            material = new THREE.PointsMaterial({
                size: 1.2, // 默认粒子大小设置为 1.2
                map: circleSprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.76 
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- 创建彗尾粒子系统 ---
        function createCometTailParticles() {
            cometTailGeometry = new THREE.BufferGeometry();
            
            for (let i = 0; i < cometTailParticleCount * 3; i++) {
                cometTailPositions[i] = 0; 
                cometTailColors[i] = cometTailColor.r; 
            }
            cometTailGeometry.setAttribute('position', new THREE.BufferAttribute(cometTailPositions, 3));
            cometTailGeometry.setAttribute('color', new THREE.BufferAttribute(cometTailColors, 3));

            const textureLoader = new THREE.TextureLoader();
            const circleSprite = textureLoader.load('https://threejs.org/examples/textures/sprites/disc.png'); 

            cometTailMaterial = new THREE.PointsMaterial({
                size: 2, // 彗尾大小从 4 减小到 2
                map: circleSprite,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 1.0 
            });

            cometTailParticles = new THREE.Points(cometTailGeometry, cometTailMaterial);
            // 彗尾粒子现在只会在 initThree() 中被添加到 photoMesh
        }


        // --- GUI 设置 ---
        function initGUI() {
            const gui = new GUI({ container: document.getElementById('ui-container'), closed: true }); 
            const params = {
                shape: 'saturn', 
                color: '#d7a560',    
                particleSize: 1.2, 
                photoRotationSpeed: 0.005,
                cometTailVisible: true,
                // 重置相机功能的实现
                resetCamera: () => {
                    camera.position.set(0, 20, 100);
                    camera.fov = 55;
                    camera.updateProjectionMatrix();
                    controls.target.set(0, 0, 0); // 将 OrbitControls 的目标点也重置到原点
                    controls.update();
                }
            };
            
            const guiDomElement = gui.domElement;

            guiDomElement.addEventListener('mousedown', (event) => {
                event.stopPropagation();
            }, false);
            
            guiDomElement.addEventListener('pointerdown', (event) => {
                event.stopPropagation();
            }, false);

            // --- 相机设置 (新增) ---
            const cameraFolder = gui.addFolder('相机设置 (Camera)');
            cameraFolder.add(camera.position, 'x', -500, 500, 1).name('位置 X (Pos X)');
            cameraFolder.add(camera.position, 'y', -500, 500, 1).name('位置 Y (Pos Y)');
            cameraFolder.add(camera.position, 'z', -500, 500, 1).name('位置 Z (Pos Z)');
            cameraFolder.add(camera, 'fov', 10, 100, 1).name('视野 (FOV)').onChange(() => {
                camera.updateProjectionMatrix();
            });
            cameraFolder.add(params, 'resetCamera').name('重置视角 (Reset)');
            cameraFolder.open(); // 默认打开方便调试


            // --- 模型与粒子设置 (原有) ---
            const particleFolder = gui.addFolder('模型与粒子设置 (Particles)');

            particleFolder.add(params, 'shape', ['saturn', 'cubicHeart', 'flower', 'buddha', 'fireworks']).name('模型选择').onChange(val => {
                currentShape = val;

                // --- 切换模式时刷新彗尾位置 ---
                if (cometTailParticles) {
                    cometTailPositions.fill(0); // 重置位置
                    cometTailIndex = 0;
                    cometTailParticles.geometry.attributes.position.needsUpdate = true;
                }
                
                controls.autoRotate = true; 
                controls.enabled = true;    
                controls.autoRotateSpeed = originalAutoRotateSpeed;
                
                // 切换颜色主题
                if(val === 'saturn') params.color = '#d7a560';
                if(val === 'cubicHeart') params.color = '#ff69b4';
                if(val === 'flower') params.color = '#ffcc00';
                if(val === 'buddha') params.color = '#00ffff';
                if(val === 'fireworks') params.color = '#ffffff';
                targetColor.set(params.color);
            });

            particleFolder.addColor(params, 'color').name('粒子颜色').onChange(val => {
                targetColor.set(val);
            });
            
            particleFolder.add(params, 'particleSize', 0.5, 5).name('粒子大小').onChange(val => {
                material.size = val;
            });

            if (photoMesh) {
                particleFolder.add(params, 'photoRotationSpeed', 0, 0.05).name('照片旋转速度').onChange(val => {
                    photoMesh.rotationSpeed = val;
                });
                photoMesh.rotationSpeed = params.photoRotationSpeed;
            }

            particleFolder.add(params, 'cometTailVisible').name('彗尾可见').onChange(val => {
                if (cometTailParticles) {
                    cometTailParticles.visible = val;
                }
            });
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01; // 增加时间，用于旋转和浮动

            // 只有在非固定视角模式下才更新 OrbitControls
            if (controls.enabled) {
                controls.update();
            }

            const positions = particles.geometry.attributes.position.array;
            const targetArr = targets[currentShape];
            const colors = particles.geometry.attributes.color.array;

            let spreadMult = 1.0 + (handInteractionFactor * 1.5);

            const isFireworks = currentShape === 'fireworks';
            const speed = isFireworks ? 0.02 : 0.05;
            
            // 旋转和浮动参数
            const rotationSpeed = 0.005; // 慢速旋转
            const oscillationAmplitude = 1.5; // 垂直浮动幅度
            const oscillationSpeed = 0.02;  // 垂直浮动速度
            const rotAngle = time * rotationSpeed;
            const cosRot = Math.cos(rotAngle);
            const sinRot = Math.sin(rotAngle);

            // --- 土星模式下的颜色配置 ---
            const coreCount = 15000; 
            const outerSatelliteCount = 500;
            const ringCount = particleCount - coreCount - outerSatelliteCount; 
            const groupSize = ringCount / 5; 
            
            const ringStart = coreCount; 
            const outerSatelliteStart = coreCount + ringCount; 

            // 卫星颜色定义 (固定颜色)
            const coreGuiColor = targetColor;
            const group1Color = new THREE.Color(0xffff00); // Yellow
            const group2Color = new THREE.Color(0xff0000); // Red
            const group3Color = new THREE.Color(0x0000ff); // Blue
            const group4Color = new THREE.Color(0x00ff00); // Green
            const group5Color = new THREE.Color(0xffffff); // White
            const outerSatelliteColor = new THREE.Color(0xffa500); // Orange


            // 主粒子更新
            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                let tx = targetArr[ix];
                let ty = targetArr[iy];
                let tz = targetArr[iz];
                
                // --- 1. Z轴上下旋转运动 (围绕Y轴旋转 + Y轴轻微上下浮动) ---
                const original_x = targetArr[ix];
                const original_z = targetArr[iz];
                
                // 应用 Y 轴旋转到目标位置 (X, Z 坐标变化)
                tx = (original_x * cosRot - original_z * sinRot) * spreadMult;
                tz = (original_x * sinRot + original_z * cosRot) * spreadMult;
                
                // 应用 Y 轴浮动到目标位置
                ty = targetArr[iy] * spreadMult;
                ty += Math.sin(time * oscillationSpeed + i * 0.1) * oscillationAmplitude;
                
                // --- 2. 动态目标颜色选择 ---
                let currentTargetColor = coreGuiColor; 

                if (currentShape === 'saturn') {
                    if (i < ringStart) {
                        // 核心 (球体)
                        currentTargetColor = coreGuiColor;
                    } else if (i < outerSatelliteStart) {
                        // 5 卫星群 (星环)
                        const particleIndexInRing = i - ringStart;
                        const groupIndex = Math.floor(particleIndexInRing / groupSize);

                        switch (groupIndex) {
                            case 0: currentTargetColor = group1Color; break; // Yellow
                            case 1: currentTargetColor = group2Color; break; // Red
                            case 3: currentTargetColor = group4Color; break; // Green
                            case 4: currentTargetColor = group5Color; break; // White
                            case 2: default: currentTargetColor = group3Color; break; // Blue
                        }
                    } else {
                        // 最外层卫星
                        currentTargetColor = outerSatelliteColor;
                    }
                }

                // --- 3. 末端粒子自动缓慢消失 (通过距离中心点变暗模拟) ---
                const currentX = positions[ix];
                const currentY = positions[iy];
                const currentZ = positions[iz];
                
                // 计算粒子到原点的距离
                const distance = Math.sqrt(currentX * currentX + currentY * currentY + currentZ * currentZ);
                const maxFadeDistance = 50; 
                const minFadeDistance = 30; // 粒子开始淡出的距离
                
                // 计算淡出进度 (0.0 到 1.0)
                let fadeProgress = (distance - minFadeDistance) / (maxFadeDistance - minFadeDistance);
                fadeProgress = Math.min(1, Math.max(0, fadeProgress)); 
                
                // 颜色强度 (1.0 到 0.1)
                let colorIntensity = 1.0 - (fadeProgress * 0.9); 
                
                // 使用计算出的强度使目标颜色变暗
                let dimmedTargetR = currentTargetColor.r * colorIntensity;
                let dimmedTargetG = currentTargetColor.g * colorIntensity;
                let dimmedTargetB = currentTargetColor.b * colorIntensity;


                // 粒子位置插值
                positions[ix] += (tx - positions[ix]) * speed;
                positions[iy] += (ty - positions[iy]) * speed;
                positions[iz] += (tz - positions[iz]) * speed;

                // 颜色插值（趋向于变暗的目标颜色）
                colors[ix] += (dimmedTargetR - colors[ix]) * 0.05;
                colors[iy] += (dimmedTargetG - colors[iy]) * 0.05;
                colors[iz] += (dimmedTargetB - colors[iz]) * 0.05;


                if(handInteractionFactor > 0.5) {
                    positions[ix] += (Math.random()-0.5) * 0.5;
                    positions[iy] += (Math.random()-0.5) * 0.5;
                    positions[iz] += (Math.random()-0.5) * 0.5;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            
            // --- 彗尾粒子衰减更新 (增强锐利度) ---
            if (cometTailParticles && cometTailParticles.visible) {
                const ctColors = cometTailParticles.geometry.attributes.color.array;
                let headIndex = (cometTailIndex === 0) ? cometTailParticleCount - 1 : cometTailIndex - 1;

                for (let i = 0; i < cometTailParticleCount; i++) {
                    let distance = (headIndex - i + cometTailParticleCount) % cometTailParticleCount;
                    let normalizedDistance = distance / cometTailParticleCount; 
                    
                    // 使用更高的幂次（例如 6 次方），使头部非常锐利，拖尾更短
                    const alpha = Math.pow(Math.max(0, 1 - normalizedDistance), 6); 
                    
                    ctColors[i * 3 + 0] = cometTailColor.r * alpha;
                    ctColors[i * 3 + 1] = cometTailColor.g * alpha;
                    ctColors[i * 3 + 2] = cometTailColor.b * alpha;
                }
                cometTailParticles.geometry.attributes.color.needsUpdate = true;
            }


            // 照片旋转
            if (photoMesh) {
                photoMesh.rotation.y += photoMesh.rotationSpeed || 0.005;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- MediaPipe Hands 集成 ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';
            
            const numHands = results.multiHandLandmarks ? results.multiHandLandmarks.length : 0;
            const oneHandDetected = numHands === 1;

            if (numHands > 0) {
                const landmarks = results.multiHandLandmarks[0]; // 始终使用第一只手计算交互因子
                
                const index = landmarks[8]; // 食指尖
                const middle = landmarks[12]; // 中指尖
                const pinky = landmarks[20]; // 小指尖

                // --- 粒子扩散逻辑: 使用中指尖(12)和小指尖(20)的距离来判断手掌是否张开 ---
                const spreadDistance = Math.sqrt(
                    Math.pow(middle.x - pinky.x, 2) + 
                    Math.pow(middle.y - pinky.y, 2)
                );

                // 将距离转换为 0 到 1 之间的因子。
                // 阈值 0.1 以下视为并拢，0.35 以上视为完全张开
                let factor = (spreadDistance - 0.1) * 4; 
                factor = Math.max(0, Math.min(1, factor));

                handInteractionFactor += (factor - handInteractionFactor) * 0.1;
                
                // --- 彗尾控制逻辑 (仅在检测到一根手时触发) ---
                if (oneHandDetected && cometTailParticles && cometTailParticles.visible) {
                    
                    // 1. 定义一个映射范围，使手部移动能够覆盖场景中心的一个区域
                    // 范围从 40 扩大到 160，覆盖到土星最外环 (~80)
                    const worldRange = 160; 
                    
                    // 2. 计算 X 轴世界坐标：(index.x - 0.5) 得到 -0.5 到 0.5 的偏移
                    // X 轴：(index.x - 0.5) 得到 -0.5 到 0.5 的偏移，乘以 worldRange 得到最终的 X 位置 (正值向右)
                    const worldX = (index.x - 0.5) * worldRange; 
                    
                    // 3. 计算 Y 轴世界坐标：-(index.y - 0.5) 反转 Y 轴，使手指向上移动 (index.y 减小) 
                    // 对应世界坐标的 Y 增加 (向上)
                    const worldY = -(index.y - 0.5) * worldRange; 
                    
                    // 4. 设定彗尾的 3D 世界位置 (固定 Z = 0)
                    // 由于 cometTailParticles 现在是 photoMesh 的子对象，这个位置是相对于 photoMesh 的本地坐标。
                    const cometTailWorldPosition = new THREE.Vector3(worldX, worldY, 0); 
                    
                    // 更新彗尾粒子位置 (循环覆盖旧粒子，形成拖尾)
                    const ctPositions = cometTailParticles.geometry.attributes.position.array;
                    ctPositions[cometTailIndex * 3] = cometTailWorldPosition.x;
                    ctPositions[cometTailIndex * 3 + 1] = cometTailWorldPosition.y;
                    ctPositions[cometTailIndex * 3 + 2] = cometTailWorldPosition.z;

                    cometTailIndex = (cometTailIndex + 1) % cometTailParticleCount; // 循环更新索引
                    cometTailParticles.geometry.attributes.position.needsUpdate = true;
                }
                
            } else {
                // 如果没有手，交互因子逐渐归零
                handInteractionFactor += (0 - handInteractionFactor) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1, // 限制最多检测一只手，但我们会检查 results.multiHandLandmarks.length
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        initThree();
        cameraUtils.start();

    </script>
</body>
</html>
